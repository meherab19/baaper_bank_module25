<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankking Document</title>
     <!-- tailwind css link -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <h1 class=" text-5xl text-center text-samibold">My Baaper <span class="text-yellow-500 ">Bankking information</span>!!!</h1>
    <main>
        <section class=" w-3/4 mx-auto mt-12 bg-gray-100">
            <!-- //deposit area here -->
            <div class=" grid grid-cols-3 gap-4 ">
                <div class="bg-green-300 rounded px-8 py-4">
                    <h2 class="text-4xl">Diposit</h2>
                    <h2 class="text-4xl">$<span id="previus-deposit">00</span></h2>
                </div>
                <!-- //withdraw here  -->
                <div class="bg-red-300 rounded px-8 py-4">
                    <h2 class="text-4xl">Withdraw</h2>
                    <h2 class="text-4xl">$<span id="previus-withdraw">00</span></h2>
                </div>
                <!-- //total balance area here -->
                <div class="bg-purple-300 rounded px-8 py-4"> 
                    <h2 class="text-4xl">Balance</h2>
                    <h2 class="text-4xl">$<span id="previus-balance">00</span></h2>
                </div>
                
            </div>

            <div class=" grid grid-cols-2 gap-4  mt-12 ">
                <div class="bg-green-100 p-8 rounded">
                    <h2 class="text-3xl">Please Deposit</h2>
                    <input id="Deposit-input" class=" block mb-4 mt-4 w-3/4 rounded p-2" type="text" placeholder="Deposit here">
                    <button id="Deposit-button" class="bg-green-500 px-6 py-4 rounded text-white font-semibold">Deposit</button>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h2 class="text-3xl">Please Withdraw</h2>
                    <input id="withdraw-input" class="block mb-4 mt-4 w-3/4 rounded p-2" type="text" placeholder="Withdraw here">
                    <button id="withdraw-button" class="bg-red-500 px-6 py-4 rounded text-white font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>
</html>
