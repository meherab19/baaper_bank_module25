<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankking Login From</title>
    <!-- tailwind css link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

  </head>
  <body>
    
    <header>
      <h1 class="text-5xl text-center mt-12">Welcome To My <span class="text-yellow-300">Baaper-Er-Bank</span></h1>
    </header>
      <section class="bg-pink-100 w-3/4 mx-auto m-12 p-12" >
        <h2 class="text-2xl text-center">Please Login </h2>
        <div class=" mt-8">
          <input id="login-email" class="block mb-4 w-3/4 p-2" type="text" placeholder="enter your email here">
          <input id="login-pass" class="mb-4 block w-3/4 p-2" type="password" placeholder="enter your password">
          <button id="login-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Submit</button>
        </div>
        
      
      </section>
    
      <script src="js/login.js"></script>

  </body>
</html>
